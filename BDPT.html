<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .poster-container {
            background: linear-gradient(135deg, #fefce8, #fef9c3); /* Light yellow gradient */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 5px solid #fcd34d; /* Yellow border */
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fcd34d; /* Yellow */
            border-radius: 50%;
            opacity: 0.7;
            animation: confetti-fall 5s infinite;
            z-index: 0;
        }
        .confetti:nth-child(2) { background-color: #ef4444; left: 10%; animation-delay: 1s; } /* Red */
        .confetti:nth-child(3) { background-color: #3b82f6; left: 25%; animation-delay: 2s; } /* Blue */
        .confetti:nth-child(4) { background-color: #22c55e; left: 40%; animation-delay: 0.5s; } /* Green */
        .confetti:nth-child(5) { background-color: #fcd34d; left: 55%; animation-delay: 2.5s; }
        .confetti:nth-child(6) { background-color: #ef4444; left: 70%; animation-delay: 1.5s; }
        .confetti:nth-child(7) { background-color: #3b82f6; left: 85%; animation-delay: 3s; }
        .confetti:nth-child(8) { background-color: #22c55e; left: 95%; animation-delay: 0.8s; }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
        }

        .party-hat {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            width: 80px;
            height: 80px;
            background-color: #ef4444; /* Red */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1;
        }
        .party-hat::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background-color: #fcd34d; /* Yellow */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <div class="party-hat"></div>

        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 tracking-tight relative z-10">
            You're Invited!
        </h1>
        <p class="text-xl md:text-2xl text-gray-700 mb-6 relative z-10">
            to
        </p>
        <h2 class="text-5xl md:text-6xl font-black text-purple-700 mb-8 relative z-10 animate-pulse">
            Visal Puthi Rath's
        </h2>
        <h3 class="text-3xl md:text-4xl font-bold text-pink-600 mb-8 relative z-10">
            Birthday Party!
        </h3>

        <div class="space-y-4 mb-8 relative z-10">
            <p class="text-lg md:text-xl text-gray-800 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.727A8 8 0 016.343 7.273L17.657 16.727zm0 0A8 8 0 0116.727 17.657L7.273 6.343a8 8 0 0110.384 10.384z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <span class="font-semibold">Location:</span> Sakura Buffet TK
            </p>
            <p class="text-lg md:text-xl text-gray-800 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-semibold">Time:</span> 6:00 PM
            </p>
            <p class="text-lg md:text-xl text-gray-800 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="font-semibold">Date:</span> May 30
            </p>
        </div>

        <p class="text-lg md:text-xl text-gray-700 font-medium relative z-10">
            Come celebrate with us!
        </p>
    </div>
</body>
</html>
